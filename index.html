<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="[<https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css>](<https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css>)" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="app__background">
        <div class="app__hero">    

            <!-- Header | Navegação -->

            <header>
                <div class="header__logo">
                    <img src="./src/imagens/Logo.jpg" alt="Logo Netflix">
                </div>

                <div class="header__menu">
                    <div class="header__menu__left">
                        <ul>
                            <li>Inicio</li>
                            <li>Séries</li>
                            <li>Filmes</li>
                            <li>Bombando</li>
                            <li>Minha Lista</li>
                        </ul>
                    </div>
                    <div class="header__menu__right">
                        <ul>
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="fas fa-bell"></i></li>
                            <li class="header__user">
                                <img src="src/imagens/User.png" alt="Avatar Usuário"/>
                                <i class="fas fa-sort-down"></i>
                            </li>
                        </ul>
                    </div>
                </div>
			</header>

              <main>
                <!-- Banner -->
                <div class="banner">
                  <img class="banner__poster" src="./src/imagens/Poster.png" alt="Banner filme
                    Spiderhead" />
                  <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>
        
                  <div class="banner__btn">
                    <button type="submit" class="banner__btn--play">
                      <i class="fas fa-play"></i>
        
                      Assistir
                    </button>
                    <button class="banner__btn--info">
                      <i class="fas fa-thin fa-circle-info"></i>Mais informações
                    </button>
                  </div>
                </div>
                <!-- Fim do Banner -->

                <!-- Trilho – sem animação -->
                
                <div class="categoria">
                    <p class="categoria__titulo">Minha Lista</p>
                    <section>
                      <div class="item">
                        <img src="./src/imagens/minha_lista/poster1.png" alt="Bojack Horseman" />
                      </div>
                      <div class="item">
                        <img src="./src/imagens/minha_lista/poster2.png" alt="0zark" />
                      </div>
                      <div class="item">
                        <img src="./src/imagens/minha_lista/poster3.png" alt="A Vizinha Da Mulher Na Janela" />
                      </div>
                      <div class="item">
                        <img src="./src/imagens/minha_lista/poster4.png" alt="Breaking Bad" />
                      </div>
                      <div class="item">
                        <img src="./src/imagens/minha_lista/poster5.jpg" alt="O fim da porra do mundo da tinta" />
                      </div>
                    </section>
                      <p class="categoria_animacao_titulo">Em Alta</p>
                      <section>
                      <div class="item-animacao">
                        <img src="./src/imagens/Top10/poster1.jpg" alt="Stranger Things" />
                      </div>
                      <div class="item-animacao">
                        <img src="./src/imagens/Top10/poster2.jpg" alt="The Umbrella Academy" />
                      </div>
                      <div class="item-animacao">
                        <img src="./src/imagens/Top10/poster3.jpg" alt="Peaky Blinders" />
                      </div>
                      <div class="item-animacao">
                        <img src="./src/imagens/Top10/poster4.jpg" alt="Arremessando Alto" />
                      </div>
                      <div class="item-animacao">
                        <img src="./src/imagens/Top10/poster6.jpg" alt="La Casa de Papel" />
                      </div>
                    </section>
                      <p class="categoria__titulo">Séries excêntricas de humor ácido</p>
                      <div Class="wrapper">
                        <section id="section1">
                          <a href="#section3"class="arrow__btn"></a>
                          <div class="item-animacao_slider">
                              <img src="./src/imagens/estrangeiras/poster01.jpg" alt="Queen Loretta" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster02.jpg" alt="As 7 vidas de Lea" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster03.jpg" alt="Dark" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster05.jpg" alt="Bem vindos ao Eden" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster06.jpg" alt="Gabriel Fluffy Iglezias" />
                          </div>
                          <a href="#section2" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                        </section>
                        <section id="section2">
                          <a href="#section1"class="arrow__btn"></a>
                          <div class="item-animacao_slider">
                              <img src="./src/imagens/estrangeiras/poster08.jpg" alt="Queen Loretta" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster9.jpg" alt="As 7 vidas de Lea" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster10.jpg" alt="Dark" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster11.jpg" alt="Bem vindos ao Eden" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster12.jpg" alt="Gabriel Fluffy Iglezias" />
                          </div>
                          <a href="#section3" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                        </section>  
                        <section id="section3">
                          <a href="#section2"class="arrow__btn"></a>
                          <div class="item-animacao_slider">
                              <img src="./src/imagens/estrangeiras/poster13.jpg" alt="Queen Loretta" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster14.jpg" alt="As 7 vidas de Lea" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster15.jpg" alt="Dark" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster16.jpg" alt="Bem vindos ao Eden" />
                          </div>
                          <div class="item-animacao_slider">
                            <img src="./src/imagens/estrangeiras/poster17.jpg" alt="Gabriel Fluffy Iglezias" />
                          </div>
                          <a href="#section1" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
              </main>
        
                    <footer>
                        <!-- Rodapé do site -->
                      <div class="rodape_social_media">
                        <i class="fa-brands fa-instagram"></i>
                      </div> 

                    </footer>
        
                </div>
          </div>
</body>
</html>
